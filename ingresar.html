<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef6746560c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/ingresar/css/ingresarStyles-dist.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="/assets/icons/logo-villadelparque.png" alt="Logo villa del parque">
        </div>

        <span class="nav-bar" id="btnMenu">
            <i class="fas fa-solid fa-bars"></i>
        </span>
        
        <nav class="header__nav" id="menu">
            <ol class="header__navbar">
                <li class="index"><a href="/index.html">Inicio</a></li>
                <li><a href="/solicitudesZonasComunes.html">Solucitudes zonas comunes</a></li>
                <li><a href="/PQR.html">PQR</a></li>
                <li><a href="/ingresar.html" class="active">Ingresar</a></li>
            </ol>
        </nav>
    </header>

    <main>
        
        <div class="containerForm sign-up">
            <div class="welcome-back">
                <div class="message message2">
                    <h2>Bienvenid@ de nuevo</h2>
                    <p>¿Ya tienes una cuenta?</p>
                    <button class="btnCambio signInBtn">Iniciar Sesion</button>
                </div>
            </div>
            <form class="form form2" id="formSingUp">
                <div class="form__title">
                    <h1 class="title">Registrarse</h1>
                </div>
                <div class="formContainer">
                    <div class="form__name">
                        <label for="name">Nombre: </label>
                        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form__phone">
                        <label for="tel">Número de teléfono: </label>
                        <input type="number" id="tel" name="tel" placeholder="1111111111">
                    </div>
                </div>
                <div class="formContainer">
                    <div class="form__email">
                        <label for="email2">Email: </label>
                        <input type="email" id="email2" placeholder="tunombre@gmail.com" name="email2">
                    </div>
                    <div class="form__password">
                        <label for="password2">Contraseña: </label>
                        <input type="password" id="password2" placeholder="Ingresa tu contraseña" name="password">
                    </div>
                </div>
                <div class="form__login">
                    <button type="submit" id="btnR" class="btnSubmit">Registrarse</button>
                </div>
            </form>
        </div>

        <div class="containerForm sign-in">
            <form class="form form1" id="formSignIn" novalidate>
                <div class="form__title">
                    <h1 class="title">Iniciar Sesión</h1>
                </div>
                <div class="form__email">
                    <label for="email1">Email: </label>
                    <input type="email" id="email1" placeholder="tunombre@gmail.com">
                </div>
                <div class="form__password">
                    <label for="password1">Contraseña: </label>
                    <input type="password" id="password1" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form__login">
                    <button type="submit" name="submit1" id="btnIS" class="btnSubmit">Iniciar Sesion</button>
                </div>
            </form>
            <div class="welcome-back">
                <div class="message message1">
                    <h2>Bienvenido a Villa del Parque</h2>
                    <p>¿Aún no tienes cuenta?</p>
                    <button class="btnCambio signUpBtn">Registrarse</button>
                </div>
            </div>
        </div>

    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/ingresar/js/ingreso.js"></script>
</body>
</html>
